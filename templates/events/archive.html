{% extends "base.html" %}
{% load events_tags %}

{% block title %}Archive - {{ block.super }}{% endblock %} %

{% block main_content %}
	<a href="{% url ev_create %}">Create an event</a>
	{% if events %}
	
	<p>Acara malam ini:</p> 
		{%for e in events %}
			{% event e %}
		{% endfor %}
	{% else %}
		<p>No events for today.</p>
	{% endif %}
{% endblock %}
